<!-- ctrl + ? will generate the code comment in VS code for the type of code you are using
 this is an HTML comment - it is a multi-line comment -->
 <!-- HTML is HyperText markup language ; the line below specifies that this is an HTML5 webpage-->
<!DOCTYPE html>
<!-- my comment ; have an html opening tag after the doctype is specified -->
<html lang="en">
<!-- head section - this is primarily for browsers and search engines -->
<head> <!-- opening tag -->
    <!-- this means that pretty much any character from any language may appear in this page -->
    <meta charset="UTF-8">
    <!-- this is the firs step in having a mobile friendly design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- all of out page content goes btween the opening and closing body tags -->
<body>
    <!-- header is a semantic html tag
     header - typcally has logo and/or menu -->
    <header>
        <!-- this h1 is heading1 the page title -->
         <h1>Welcome to my CSC102 landing page</h1>
    </header>

    <div> 
        <p>
             <img id="uat-logo.png" src="uat-logo.png" width="300">
        </p>
    </div>
</body>
<!-- the closing html tag should be at the very end of the file -->
</html> <!-- closing tag -->
